            form {

            }

        /* Modal for full-screen image preview */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;

            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);

            border-radius: 8px;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .image-modal-close:hover {
            color: #bbb;
        }

            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail-clickable:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        // JavaScript Validierung
        function validateForm() {
            let vorname = document.getElementById('vorname').value;
            let nachname = document.getElementById('nachname').value;
            let geburtsdatum = document.getElementById('geburtsdatum').value;
            let nationalitaet = document.getElementById('nationalitaet').value;
            let gewichtsklasse = document.getElementById('gewichtsklasse').value;
            let disziplin = document.getElementById('disziplin').value;
            let organisation = document.getElementById('organisation').value;

            if (!vorname || !nachname || !geburtsdatum || !nationalitaet || !gewichtsklasse || !disziplin || !organisation) {
                alert("Bitte alle Felder ausf√ºllen.");
                return false;
            }
            return true;
        }

        // K√§mpfer hinzuf√ºgen und Liste aktualisieren
function submitForm(event) {
    event.preventDefault(); // Verhindert das normale Absenden des Formulars

    // Formulardaten sammeln
    const formData = new FormData(document.getElementById('fighterForm'));

    // K√§mpfer hinzuf√ºgen (AJAX)
    fetch('add_fighters.php?action=add', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json()) // Antwort als JSON parsen
    .then(data => {
        if (data.success) {
            alert("K√§mpfer erfolgreich hinzugef√ºgt!");
            document.getElementById('fighterForm').reset(); // Formular zur√ºcksetzen
            // Reset image preview
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imagePreview').src = '';
            document.getElementById('imageDropText').style.display = 'inline';
            document.getElementById('removeImageIcon').style.display = 'none';
            loadFighters(); // Liste der K√§mpfer aktualisieren
        } else {
            alert("Fehler beim Hinzuf√ºgen des K√§mpfers: " + data.message);
        }
    })
    .catch(error => {
        alert("Fehler bei der Anfrage: " + error.message);
    });
}

// K√§mpfer-Liste laden
function loadFighters() {
    fetch('add_fighters.php?action=list')
    .then(response => response.json()) // Antwort als JSON parsen
    .then(data => {
        if (data.success) {
            const tableBody = document.getElementById('fightersTableBody');
            tableBody.innerHTML = ""; // Alte Inhalte entfernen

            // K√§mpfer-Daten hinzuf√ºgen
            data.data.forEach(fighter => {
                const imageThumbnail = fighter.image_path ? 
                    `<img src="${fighter.image_path}" alt="${fighter.vorname} ${fighter.nachname}" class="thumbnail-clickable" style="width:50px;height:50px;object-fit:cover;border-radius:4px;" onclick="openImageModal('${fighter.image_path}')">` : 
                    '<span style="color:#999;">Kein Bild</span>';
                const row = `
                    <tr>
                        <td>${imageThumbnail}</td>
                        <td>${fighter.vorname}</td>
                        <td>${fighter.nachname}</td>
                        <td>${fighter.geburtsdatum}</td>
                        <td>${fighter.nationalitaet}</td>
                        <td>${fighter.gewichtsklasse}</td>
                        <td>${fighter.disziplin_id}</td>
                        <td>${fighter.organisation}</td>
                        <td>${fighter.rekord}</td>
                        <td>
                            <span class="edit-icon" title="Bearbeiten" data-id="${fighter.id}" style="cursor:pointer;font-size:20px;vertical-align:middle;">
                                ‚úèÔ∏è
                            </span>
                            <span class="delete-icon" title="L√∂schen" data-id="${fighter.id}" style="cursor:pointer;font-size:20px;vertical-align:middle;margin-left:12px;">
                                üóëÔ∏è
                            </span>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            // Re-attach event listeners for edit/delete icons
            attachActionListeners();
        } else {
            alert("Fehler beim Abrufen der K√§mpferliste: " + data.message);
        }
    })
    .catch(error => {
        alert("Fehler bei der Anfrage: " + error.message);
    });
}

// Seite laden und K√§mpfer-Liste anzeigen

document.addEventListener('DOMContentLoaded', () => {
    loadFighters(); // K√§mpfer-Liste direkt laden
});

// Global helper functions for image preview
function showImagePreview(file, isServerPath) {
    const imagePreview = document.getElementById('imagePreview');
    const imageDropText = document.getElementById('imageDropText');
    const removeImageIcon = document.getElementById('removeImageIcon');
    
    if (isServerPath) {
        // file is actually a server path string
        imagePreview.src = file;
        imagePreview.style.display = 'block';
        imageDropText.style.display = 'none';
        removeImageIcon.style.display = 'block';
    } else {
        // file is a File object
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block';
            imageDropText.style.display = 'none';
            removeImageIcon.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function clearImagePreview() {
    const fighterImageInput = document.getElementById('fighterImage');
    const imagePreview = document.getElementById('imagePreview');
    const imageDropText = document.getElementById('imageDropText');
    const removeImageIcon = document.getElementById('removeImageIcon');
    
    fighterImageInput.value = '';
    imagePreview.src = '';
    imagePreview.style.display = 'none';
    imageDropText.style.display = 'inline';
    removeImageIcon.style.display = 'none';
}

function attachActionListeners() {
    document.querySelectorAll('.edit-icon').forEach(function(icon) {
        icon.addEventListener('click', function() {
            const fighterId = this.getAttribute('data-id');
            // Find the fighter data from the loaded list
            // You may need to fetch the fighter data from the table row or reload it
            // For now, just reload the list and find the fighter
            fetch('add_fighters.php?action=list')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const fighter = data.data.find(f => f.id == fighterId);
                        if (!fighter) return;
                        document.getElementById('vorname').value = fighter.vorname || '';
                        document.getElementById('nachname').value = fighter.nachname || '';
                        document.getElementById('geburtsdatum').value = fighter.geburtsdatum || '';
                        document.getElementById('nationalitaet').value = fighter.nationalitaet || '';
                        document.getElementById('gewichtsklasse').value = fighter.gewichtsklasse || '';
                        document.getElementById('disziplin').value = fighter.disziplin_id || '';
                        document.getElementById('organisation').value = fighter.organisation || '';
                        document.getElementById('rekord').value = fighter.rekord || '';
                        if (fighter.image_path) {
                            showImagePreview(fighter.image_path, true);
                        } else {
                            clearImagePreview();
                        }
                        window.editFighterId = fighterId;
                        document.getElementById('submitBtn').style.display = 'none';
                        document.getElementById('updateBtn').style.display = '';
                        document.getElementById('cancelEditBtn').style.display = '';
                    }
                });
        });
    });
    document.querySelectorAll('.delete-icon').forEach(function(icon) {
        icon.addEventListener('click', function() {
            const fighterId = this.getAttribute('data-id');
            if (confirm('Diesen K√§mpfer wirklich l√∂schen?')) {
                const formData = new FormData();
                formData.append('id', fighterId);
                fetch('add_fighters.php?action=delete', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadFighters();
                    } else {
                        alert('Fehler beim L√∂schen: ' + (data.message || data.error || 'Unbekannter Fehler'));
                    }
                })
                .catch(err => {
                    alert('Fehler beim L√∂schen: ' + err);
                });
            }
        });
    });
}

    // Cancel edit mode
    function cancelEdit() {
        window.editFighterId = null;
        document.getElementById('fighterForm').reset();
        clearImagePreview();
        document.getElementById('submitBtn').style.display = '';
        document.getElementById('updateBtn').style.display = 'none';
        document.getElementById('cancelEditBtn').style.display = 'none';
    }


    </script>
</head>

<script>
// Image Modal Functions
function openImageModal(imagePath) {
    document.getElementById('imageModal').style.display = 'flex';
    document.getElementById('modalImage').src = imagePath;
}

function closeImageModal() {
    document.getElementById('imageModal').style.display = 'none';
    document.getElementById('modalImage').src = '';
}

// Drag & Drop Image Upload
document.addEventListener('DOMContentLoaded', function() {
    const imageDropArea = document.getElementById('imageDropArea');
    const fighterImageInput = document.getElementById('fighterImage');
    const imagePreview = document.getElementById('imagePreview');
    const imageDropText = document.getElementById('imageDropText');

    imageDropArea.addEventListener('click', () => {
        fighterImageInput.click();
    });

    imageDropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        imageDropArea.style.background = '#e0ffe0';
    });

    imageDropArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        imageDropArea.style.background = '#fafafa';
    });

    imageDropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        imageDropArea.style.background = '#fafafa';
        if (e.dataTransfer.files && e.dataTransfer.files[0]) {
            fighterImageInput.files = e.dataTransfer.files;
            showImagePreview(e.dataTransfer.files[0]);
        }
    });

    fighterImageInput.addEventListener('change', (e) => {
        if (e.target.files && e.target.files[0]) {
            showImagePreview(e.target.files[0]);
        }
    });

    const removeImageIcon = document.getElementById('removeImageIcon');

    removeImageIcon.addEventListener('click', function(e) {
        e.stopPropagation();
        clearImagePreview();
    });
});
</script>
